<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"
    ></script>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
    crossorigin="anonymous"
/>
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a
                class="navbar-brand fw-lighter fs-2"
                href="http://127.0.0.1:8000/"
                >CF Crawler
            </a>
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div
                class="collapse navbar-collapse"
                id="navbarSupportedContent"
            >
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                   
                    <li class="nav-item">
                        <a
                            class="nav-link"
                            href="http://127.0.0.1:8000/contact/contactus"
                            >Contact Us</a
                        >
                    </li>
                    <li class="nav-item ml-5">
                        <a
                            class="nav-link"
                            tabindex="-1"
                            aria-disabled="true"
                            >Click on Contest button to know upcoming contests</a
                        >
                    </li>
                </ul>
                   {% csrf_token %}
                <form
                    class="d-flex"
                    action="http://127.0.0.1:8000/contact/contest"
                    method="post"
                    target="_blank"
                >
                {% csrf_token %}
                    <button class="btn btn-outline-success" type="submit">
                        CONTEST
                    </button>
                    {% csrf_token %}
                </form>
            </div>
        </div>
    </nav>
    <div class="jumbotron jumbotron-fluid mt-4 px-4" id="p-form">
        <form method="post" action="charts/" id="form1">
            {% csrf_token %}
            <div class="mb-3">
                <!-- <label for="CF Handle" class="form-label">Handle</label> -->
                <h2 class="display-6">Hello, enter your CF handle below</h2>
                <input
                    type="text"
                    class="form-control"
                    id="handle"
                    aria-describedby="emailHelp"
                    name="handle"
                    required
                />
                <div id="handle" class="form-text">
                    We'll never share your handle with anyone else.
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        
    </div>
  
</body>
</html>
